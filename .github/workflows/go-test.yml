name: Run Go Tests

on:
  push:
    branches: ["**"]
  pull_request:
    branches: ["**"]

jobs:
  go-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: 1.24.0

      - name: Install Task
        run: |
          sh -s -- -d -b /usr/local/bin <<EOF
          $(curl -s https://taskfile.dev/install.sh)
          EOF

      - name: Get dependencies
        run: go mod tidy

      - name: Run tests
        run: task test-linux
